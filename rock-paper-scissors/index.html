<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <p>Choose your move:</p>
        <div class="choices">
            <button onclick="playGame('rock')">🪨 Rock</button>
            <button onclick="playGame('paper')">📄 Paper</button>
            <button onclick="playGame('scissors')">✂️ Scissors</button>
        </div>
        <div id="result">
            <h2>Result: </h2>
            <p id="player-choice">You chose: </p>
            <p id="computer-choice">Computer chose: </p>
            <p id="winner">Winner: </p>
        </div>
        <div class="scoreboard">
            <h3>Scoreboard</h3>
            <p id="player-score">Player: 0</p>
            <p id="computer-score">Computer: 0</p>
            <p id="rounds-played">Rounds Played: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
